        async function initAuth() {
            if (!isFirebaseActive) return;

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // Sync Favorites
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        // Merge server favs with local
                        const serverFavs = docSnap.data().favorites || [];
                        const merged = [...new Set([...state.favorites, ...serverFavs])];
                        state.favorites = merged;
                        localStorage.setItem('mac_hacks_favorites', JSON.stringify(merged));
                        renderHacks(); // Re-render to show hearts
                    } else {
                        // Create user doc
                        await setDoc(docRef, { favorites: state.favorites });
                    }
                } else {
                    signInAnonymously(auth).catch((error) => console.error("Auth Error", error));
                }
            });
        }

        async function toggleFavorite(id) {
            const index = state.favorites.indexOf(id);
            if (index === -1) {
                state.favorites.push(id);
            } else {
                state.favorites.splice(index, 1);
            }
            
            // UI Update Immediate (Optimistic)
            localStorage.setItem('mac_hacks_favorites', JSON.stringify(state.favorites));
            renderHacks();

            // Firebase Sync
            if (isFirebaseActive && auth.currentUser) {
                const docRef = doc(db, "users", auth.currentUser.uid);
                await setDoc(docRef, { favorites: state.favorites }, { merge: true });
            }
        }

        function getHackOfTheDay() {
            // Seeded random based on Day + Level
            const today = new Date().toDateString();
            const seed = today + state.level;
            
            // Simple hash
            let hash = 0;
            for (let i = 0; i < seed.length; i++) {
                hash = ((hash << 5) - hash) + seed.charCodeAt(i);
                hash |= 0; 
            }
            
            const eligible = HACKS.filter(h => h.level === state.level);
            if (eligible.length === 0) return HACKS[0];
            
            const index = Math.abs(hash) % eligible.length;
            return eligible[index];
        }

                const matchesSearch = (h.title.toLowerCase().includes(state.search.toLowerCase()) ||

                const matchesApp = state.filterApp === 'All' || h.app.includes(state.filterApp);
                const matchesType = state.filterType === 'All' || h.type === state.filterType;
                
                // If searching, ignore level. If browsing, respect level unless "All" is selected in future
                const matchesLevel = (state.search.length > 0) ? true : (h.level === state.level || state.level === 'Professional');

                const isTahoe = hack.tahoe;
                
                const card = document.createElement('div');
                card.className = `bg-slate-800/50 backdrop-blur-md border ${isTahoe ? 'border-tahoe-500/50 shadow-[0_0_15px_rgba(14,165,233,0.15)]' : 'border-white/10'} rounded-lg p-5 hover:bg-slate-800 transition-all group`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex flex-wrap gap-2">
                            ${hack.app.map(a => `<span class="text-xs font-medium text-slate-400 bg-slate-900/50 px-2 py-1 rounded">${a}</span>`).join('')}
                            ${isTahoe ? `<span class="text-xs font-bold text-tahoe-950 bg-tahoe-400 px-2 py-1 rounded flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>Tahoe</span>` : ''}
                        </div>
                        <button onclick="toggleFavorite(${hack.id})" class="text-slate-500 hover:text-red-500 transition-colors ${isFav ? 'text-red-500' : ''}">
                            <svg class="w-6 h-6" fill="${isFav ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                        </button>
                    </div>
                    <h3 class="text-lg font-bold text-white mb-2 group-hover:text-tahoe-400 transition-colors">${hack.title}</h3>
                    <p class="text-slate-300 text-sm leading-relaxed mb-4">${hack.desc}</p>
                    <div class="flex justify-between items-center mt-auto border-t border-white/5 pt-3">
                        <span class="text-xs text-slate-500 font-mono uppercase">${hack.type}</span>
                        ${hack.title.includes("Terminal") ? '<span class="text-xs text-green-400 font-mono">>_</span>' : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
            
            document.getElementById('count-display').innerText = `${filtered.length} Hacks`;
        }

        function updateStats() {
            // Populate Dropdowns dynamically based on data
            const apps = [...new Set(HACKS.flat().flatMap(h => h.app))].sort();
            const types = [...new Set(HACKS.map(h => h.type))].sort();
            
            const appSelect = document.getElementById('filter-app');
            apps.forEach(app => {
                const opt = document.createElement('option');
                opt.value = app;
                opt.innerText = app;
                appSelect.appendChild(opt);
            });

            const typeSelect = document.getElementById('filter-type');
            types.forEach(type => {
                const opt = document.createElement('option');
                opt.value = type;
                opt.innerText = type;
                typeSelect.appendChild(opt);
            });
        }

        // --- Event Listeners ---
        window.addEventListener('DOMContentLoaded', () => {
            checkOnboarding();
            
            document.getElementById('search-input').addEventListener('input', (e) => {
                state.search = e.target.value;
                renderHacks();
            });
            
            document.getElementById('filter-app').addEventListener('change', (e) => {
                state.filterApp = e.target.value;
                renderHacks();
            });

            document.getElementById('filter-type').addEventListener('change', (e) => {
                state.filterType = e.target.value;
                renderHacks();
            });

            // Re-open onboarding manually
            document.getElementById('change-level-btn').addEventListener('click', () => {
                document.getElementById('onboarding-modal').classList.remove('hidden');
            });
        });

        // Expose functions to window for onclick handlers
        window.setLevel = setLevel;
        window.toggleFavorite = toggleFavorite;

    </script>
</head>
